name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup .NET
        uses: actions/setup-dotnet@67a3573c9a986a3f9c594539f4ab511d57bb3ce9 # v4
        with:
          global-json-file: global.json

      - name: Extract version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Restore
        run: dotnet restore src/PathPilot.Desktop/PathPilot.Desktop.csproj

      - name: Publish
        run: >
          dotnet publish src/PathPilot.Desktop/PathPilot.Desktop.csproj
          --configuration Release
          --runtime win-x64
          --self-contained true
          --output build/publish
          -p:PublishSingleFile=false

      - name: Create portable ZIP
        shell: pwsh
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: Compress-Archive -Path build/publish/* -DestinationPath "PathPilot-${env:VERSION}-win-x64.zip"

      - name: Install Inno Setup
        shell: pwsh
        run: choco install innosetup -y --no-progress

      - name: Build installer
        shell: pwsh
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: iscc "/DMyAppVersion=${env:VERSION}" build/installer.iss

      - name: Generate checksums
        shell: pwsh
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          $zip = "PathPilot-${env:VERSION}-win-x64.zip"
          $exe = "build/output/PathPilot-Setup-${env:VERSION}.exe"
          $out = "PathPilot-${env:VERSION}-SHA256.txt"
          "$((Get-FileHash $zip -Algorithm SHA256).Hash)  $zip" | Out-File $out -Encoding utf8
          "$((Get-FileHash $exe -Algorithm SHA256).Hash)  $(Split-Path $exe -Leaf)" | Add-Content $out -Encoding utf8

      - name: Prepare release artifacts
        shell: pwsh
        env:
          VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          New-Item -ItemType Directory -Path release-assets -Force
          Copy-Item "PathPilot-${env:VERSION}-win-x64.zip" release-assets/
          Copy-Item "build/output/PathPilot-Setup-${env:VERSION}.exe" release-assets/
          Copy-Item "PathPilot-${env:VERSION}-SHA256.txt" release-assets/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          generate_release_notes: true
          files: release-assets/*
