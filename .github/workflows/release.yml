name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Extract version from tag
        id: version
        shell: bash
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Publish
        run: >
          dotnet publish src/PathPilot.Desktop/PathPilot.Desktop.csproj
          --configuration Release
          --runtime win-x64
          --self-contained true
          --output build/publish
          -p:PublishSingleFile=false

      - name: Create portable ZIP
        shell: pwsh
        run: Compress-Archive -Path build/publish/* -DestinationPath "PathPilot-${{ steps.version.outputs.VERSION }}-win-x64.zip"

      - name: Install Inno Setup
        shell: pwsh
        run: choco install innosetup -y --no-progress

      - name: Build installer
        shell: pwsh
        run: >
          iscc
          "/DMyAppVersion=${{ steps.version.outputs.VERSION }}"
          build/installer.iss

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            PathPilot-${{ steps.version.outputs.VERSION }}-win-x64.zip
            build/output/PathPilot-Setup-${{ steps.version.outputs.VERSION }}.exe
